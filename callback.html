<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connecting...</title>
  <style>
    body {
      background: #000008;
      color: #06ffd8;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-size: 1.2rem;
      letter-spacing: 0.2em;
    }
  </style>
</head>
<body>
  <div>CONNECTING TO SPOTIFY...</div>
  <script>
    // PKCE flow returns ?code=... as a query param â€” pass it to index.html
    const params = window.location.search; // e.g. "?code=xxx&state=yyy"
    const error = new URLSearchParams(params).get('error');
    if (error) {
      window.location.href = '/?error=' + encodeURIComponent(error);
    } else if (params) {
      window.location.href = '/' + params;
    } else {
      window.location.href = '/';
    }
  </script>
</body>
</html>
